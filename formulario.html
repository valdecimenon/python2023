<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="formulario.css">
</head>

<body>

    <div class="header">
        <h3>CONTATO</h3>

        <p>Se tiver alguma dúvida, sugestão ou interesse em algum dos nossos
            cursos, <br> converse com a equipe de atendimento!
        </p>

        <a href="http://api.whatsapp.com/send?phone=554299710050" target="_blank">
            <i class="fab fa-whatsapp">Atendimento via whatsapp</i>
        </a>

    </div>

    <div class="card">

        <form action="" method="post">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" placeholder="nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="digite um email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="tel" placeholder="(xx)00000-0000">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text" placeholder="Digite a cidade">
            </div>

            <div class="form-group">
                <label for="curso">Opções de curso</label>
                <select name="curso" id="curso">
                    <option value="web">Web Developer Full Stack</option>
                    <option value="python">Python com Flask</option>
                    <option value="java">Java Full Stack</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" type="text"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>



</body>

</html>
