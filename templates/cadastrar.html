<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>{{titulo}}</h1>
    </div>

    <form action="{{url_for('salvar')}}" method="post">

        <fieldset>

            <div class="form-group">
                <label for="id">Código</label>
                <input type="text" id="id" name="id" class="form-control mb-3" readonly>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control mb-3" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço unitário</label>
                <input type="text" id="preco" name="preco" class="form-control mb-3" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="text" id="quantidade" name="quantidade" class="form-control mb-3" required>
            </div>

        </fieldset>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{url_for('index')}}" class="btn btn-danger">Voltar</a>


    </form>


</div>

</body>
</html>
