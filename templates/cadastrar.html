<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="page-header">
        <h1>{{ titulo }}</h1>
    </div>

    <form action="{{url_for('salvar')}}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="id">Código</label>
                <input type="text" name="id" id="id" readonly class="form-control">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao" required class="form-control">
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" name="preco" id="preco" required class="form-control">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="text" name="quantidade" id="quantidade" required class="form-control">
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{url_for('index')}}" class="btn btn-danger">Voltar</a>


        </fieldset>

    </form>
    
</div>

</body>
</html>
